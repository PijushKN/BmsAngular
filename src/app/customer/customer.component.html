<h3>List of Customers</h3>
<div class = "container">
    
    <table class="table">
        <thead>
            <tr>
                <th>userId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Aadhar Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let customer of customers">
                <td>{{customer.userId}}</td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.adhaarNo}}</td>
            </tr>
        </tbody>
    </table>
</div>
