<!--To be used-->
<div class="container col-sm-8 p-5">
    <form #addBranchForm = "ngForm" (ngSubmit) ="!addBranchForm.invalid && onSubmit(addBranchForm)">
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input ngModel name ="ifscCode" id ="ifscCode" type ="text" 
            class="form-control" required minlength="11" maxlength="12" pattern="^[A-Z]{4}0[A-Z0-9]{6}$"
            #ifscCode="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="ifscCode.invalid">
          Invalid IFSC Code    
        </div>
        <div class="form-group">
            <label for="branchName">Branch Name</label>
            <input ngModel name ="branchName" id ="branchName" type ="text"
            class="form-control" required="required"
            #branchName ="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="branchName.invalid">
            Invalid Branch Name    
          </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input ngModel name ="address" id ="address" type ="text"
            class="form-control" required="required"
            #address="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="address.invalid">
            Invalid IFSC Code    
          </div>
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input ngModel name="pincode" id ="pincode" type ="text"
            class="form-control" required pattern="^[1-9][0-9]{5}$"
            #pincode="ngModel">
        </div>
        <div class="alert alert-warning" *ngIf="pincode.invalid">
            Invalid IFSC Code    
          </div>
        <button type="submit" [disabled]="addBranchForm.invalid" class="btn btn-primary">Sumbit</button>
    </form>
</div>
